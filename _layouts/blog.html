---
layout: default
---

<div class="l-wrap">
  {% for item in site.posts %}
    <article class="post {% if item.category == {{DD}} %}">

      <h1><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></h1>

      <div class="entry">
        {{ item.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ item.url }}">Read More</a>
    </article>
    <hr class="hr-separator">
  {% endfor %}
</div>

{% include footer.html %}
