---
layout: default
---

<div class="l-wrap">
  {% assign items = site.posts %}
  {% for item in items %}
	
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ item.url }}">{{ item.name }}</a></h1>

      <div class="entry">
        {{ item.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ item.url }}">Read More</a>
    </article>
    <hr class="hr-separator">
  {% endfor %}
</div>

{% include footer.html %}
